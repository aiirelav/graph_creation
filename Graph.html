<!DOCTYPE html>
<html>
    <head>
        <title>Graph Creator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="d3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
      <div class="container">
       <div id="controls">
       	   <button class= "btn" onclick="removeVertex();">Delete Last Vertex</button>
       	   <button class= "btn" onclick="removeGraph();">Delete Graph</button>  
       </div>
       <div id="graph">
         <svg id="svggraph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
         	<script>
         	   document.getElementById('svggraph').addEventListener('click', createVertexOnclick, false);
         	</script>
         </svg>
       </div>
       <div id="matrix"></div>      
      </div>
    </body>
</html>
